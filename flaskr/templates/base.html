<!doctype html>
<html>

<head>
  <title>{% block title %}{% endblock %} HvA Kennisbank</title>
  <link rel="stylesheet" href="{{ url_for('static',    filename='bootstrap/css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',    filename='sticky-footer.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">HvA Scripties</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
        data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <l1 class="nav=item">
            <a class="nav-link" href="{{ url_for('auth.register') }}"><span>Home</span></a>
          </l1>
          <l1 class="nav=item">
            <a class="nav-link {% if section == "faq" %} active{% endif %}" 
               href="{{ url_for('faq.faq') }}"><span>FAQ</span></a>
          </l1>
          <l1 class="nav=item">
            <a class="nav-link{% if section == "disclaimer" %} active{% endif %}"
               href="{{ url_for('disclaimer.disclaimer') }}"><span>Disclaimer</span></a>
          </l1>
          <l1 class="nav=item">
            <a class="nav-link{% if section == "help" %} active{% endif %}"
               href="{{ url_for('helpp.help') }}"><span>Help</span></a>
          </l1>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </header>


  {% block content %}{% endblock content %}

  <footer class="footer">
    <div class="container">
      Kijk ook in de HBO Kennisbank voor scripties en publicaties van alle hogescholen.
    </div>
  </footer>


  <script href="{{ url_for('static', filename='jquery/jquery.js') }}"></script>
  <script href="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>

</html>
